<article id="projects" class="maincontainer">
  <div class="inner_container">
    <h2>Contact me</h2>
    <h3>Let´s work together</h3>
    <h4>Got a problem to solve?</h4>
    <p>Encourage people to contact you and describe what role you are interested in. Show that you will add value to
      their projects through your work. Need a Frontend developer? Let’s talk!</p>
  </div>
  <div class="inner_container">
    <form class="formular" action="">
      <div class="line"></div>
      <div class="formular_inner">
        <label for="name">What´s your name?</label>
        <input type="text" name="name" id="name" placeholder="Your name goes here">
      </div>
      <div class="line"></div>
      <div class="formular_inner">
        <label for="email">What´s your email?</label>
        <input type="text" name="email" id="email">
      </div>
      <div class="line"></div>
      <div class="formular_inner">
        <label for="message">How can I help you?</label>
        <input type="text" name="message" id="message">
      </div>
      <div class="line"></div>
      <input type="checkbox">
    </form>
  </div>
</article>
