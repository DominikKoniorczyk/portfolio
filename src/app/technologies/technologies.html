<div class="circle"></div>
<div id="skills" class="main_container">
  <article class="skills_maincontainer">
    <div class="inner_container_small">
      <h3>{{ 'skills.headline' | translate }}</h3>
      <div class="skill_set_container">
        <h2>{{ 'skills.headlineTwo' | translate }}</h2>
        <p>{{ 'skills.introduction' | translate }}</p>
        <div class="smaller_inner">
          <h4>{{ 'skills.needOne' | translate }} <span>{{ 'skills.needTwo' | translate }}?</span></h4>
          <p>{{ 'skills.finalClause' | translate }}</p>
        </div>
        <app-animated-button (click)="scrollToElement('contact')" width="122px" height="48px" buttonText="{{ 'skills.letsTalk' | translate }}"></app-animated-button>
      </div>
    </div>
    <div class="inner_container">
      <app-skill-button class="skill_item" text="HTML" svgType="HTML" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="SCSS" svgType="SCSS" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="JavaScript" svgType="JS" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="TypeScript" svgType="TS" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="Angular" svgType="Angular" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="Firebase" svgType="Firebase" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="Supabase" svgType="Supabase" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="Git" svgType="Git" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="REST-API" svgType="API" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="C++" svgType="C++" svgWidth="64px" svgHeight="64px"></app-skill-button>
      <app-skill-button class="skill_item" text="{{ 'skills.growth' | translate }}" svgType="Mindset" svgWidth="64px" svgHeight="64px"></app-skill-button>
    </div>
  </article>
</div>
